<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Seekers</title>
    <style>
        .game-button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #3f51b5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer
        }

        .game-button:hover {
            background-color: #303f9f
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-list">
        
    </div>
    <div class="container">
        <h1>Achievement Seekers</h1>
        <div id="login-screen">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="game-list-screen" style="display: none">
            <h2>wmckay802's Video Games</h2>
            <ul id="game-list"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
